name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual deployment from GitHub UI

env:
  AZURE_WEBAPP_NAME: healthmesh-dev-app
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit --no-fund

    - name: ðŸ”¨ Build application
      env:
        VITE_AZURE_AD_CLIENT_ID: 5f575598-453d-4278-8e0f-a31fb9048256
        VITE_AZURE_AD_TENANT_ID: common
        VITE_AZURE_AD_REDIRECT_URI: https://healthmesh-dev-app.azurewebsites.net/login
        NODE_ENV: production
      run: npm run build

    - name: ðŸ§¹ Prune dev dependencies
      run: npm prune --production

    - name: ðŸ“¦ Prepare deployment package
      run: |
        # Create a clean deployment directory
        mkdir -p deployment
        
        # Copy built application
        cp -r dist deployment/
        
        # Copy only production node_modules (already pruned)
        cp -r node_modules deployment/
        
        # Copy package files
        cp package.json deployment/
        cp package-lock.json deployment/
        
        # Create .deployment file to tell Azure not to build
        cat > deployment/.deployment << 'EOF'
        [config]
        SCM_DO_BUILD_DURING_DEPLOYMENT=false
        EOF
        
        # Zip the deployment package with maximum compression
        cd deployment
        zip -r ../deploy.zip . -q -9
        cd ..
        echo "âœ… Deployment package created: $(du -h deploy.zip | cut -f1)"

    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip

    - name: âœ… Deployment complete
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "ðŸŒ Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "â° Deployed at: $(date)"
