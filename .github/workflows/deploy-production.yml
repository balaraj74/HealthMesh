name: Deploy to Azure App Service (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual deployment from GitHub UI

env:
  AZURE_WEBAPP_NAME: healthmesh
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ï¿½ Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ï¿½ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ”¨ Build application
      env:
        VITE_AZURE_AD_CLIENT_ID: 6116990b-c0d4-42fd-bb31-006498740273
        VITE_AZURE_AD_TENANT_ID: e290fb02-d184-4a8c-ae49-c83b04485909
        VITE_AZURE_AD_REDIRECT_URI: https://healthmesh.azurewebsites.net/login
        NODE_ENV: production
      run: npm run build

    - name: ðŸ“ Install production dependencies
      run: npm ci --production --ignore-scripts

    - name: ðŸ“¦ Prepare deployment package
      run: |
        # Create web.config for Azure to serve the Node app
        cat > web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server/index.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^server/index.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="dist{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server/index.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
          </system.webServer>
        </configuration>
        EOF
        
        # Create .deployment file to skip build
        cat > .deployment << 'EOF'
        [config]
        SCM_DO_BUILD_DURING_DEPLOYMENT = false
        EOF
        
        # Zip everything needed
        zip -r deploy.zip dist server shared node_modules package.json web.config .deployment -q
        echo "âœ… Deployment package created: $(du -h deploy.zip | cut -f1)"

    - name: ï¿½ Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ðŸš€ Deploy to Azure Web App
      run: |
        az webapp deployment source config-zip \
          --resource-group HealthMesh \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --src deploy.zip

    - name: âœ… Deployment complete
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "ðŸŒ Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "â° Deployed at: $(date)"
