name: Deploy to Azure App Service (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual deployment from GitHub UI

env:
  AZURE_WEBAPP_NAME: healthmesh-app
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”¨ Build application
      env:
        VITE_AZURE_AD_CLIENT_ID: 5f575598-453d-4278-8e0f-a31fb9048256
        VITE_AZURE_AD_TENANT_ID: common
        VITE_AZURE_AD_REDIRECT_URI: https://healthmesh-app.azurewebsites.net/login
        NODE_ENV: production
      run: npm run build

    - name: ğŸ“ Install production dependencies
      run: npm ci --production --ignore-scripts

    - name: ğŸ“¦ Prepare deployment package
      run: |
        # Create a clean deployment directory
        mkdir -p deployment
        
        # Copy built application
        cp -r dist deployment/
        
        # Copy production node_modules
        cp -r node_modules deployment/
        
        # Copy package files
        cp package.json deployment/
        cp package-lock.json deployment/
        
        # Copy server files
        cp -r server deployment/
        cp -r shared deployment/
        
        # Create .deployment file to tell Azure not to build
        echo "[config]" > deployment/.deployment
        echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deployment/.deployment
        
        # Zip the deployment package
        cd deployment
        zip -r ../deploy.zip . -q
        cd ..
        echo "âœ… Deployment package created: $(du -h deploy.zip | cut -f1)"

    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
        package: deploy.zip

    - name: âœ… Deployment complete
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "â° Deployed at: $(date)"
