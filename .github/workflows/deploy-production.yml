name: Deploy to Azure App Service (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual deployment from GitHub UI

env:
  AZURE_WEBAPP_NAME: healthmesh
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: ÔøΩ Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ÔøΩüü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: üì¶ Install dependencies
      run: npm ci --legacy-peer-deps

    - name: üî® Build application
      env:
        VITE_AZURE_AD_CLIENT_ID: 6116990b-c0d4-42fd-bb31-006498740273
        VITE_AZURE_AD_TENANT_ID: e290fb02-d184-4a8c-ae49-c83b04485909
        VITE_AZURE_AD_REDIRECT_URI: https://healthmesh.azurewebsites.net/login
        NODE_ENV: production
      run: npm run build

    - name: üìÅ Install production dependencies
      run: npm ci --production --ignore-scripts --legacy-peer-deps

    - name: üì¶ Prepare deployment package
      run: |
        echo "üì¶ Creating deployment package..."
        
        # Create deployment folder
        mkdir -p deploy-package
        
        # Copy only what's needed
        cp -r dist deploy-package/
        cp -r node_modules deploy-package/
        
        # Copy shared if exists
        if [ -d "shared" ]; then
          cp -r shared deploy-package/
        fi
        
        # Create production package.json
        cat > deploy-package/package.json << 'EOF'
        {
          "name": "healthmesh",
          "version": "2.0.0",
          "type": "module",
          "main": "dist/index.js",
          "scripts": {
            "start": "node dist/index.js"
          },
          "engines": {
            "node": "22.x",
            "npm": ">=10.0.0"
          }
        }
        EOF
        
        # Create web.config for Azure (optional but helps)
        cat > deploy-package/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="dist/index.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^dist/index.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="dist/index.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
          </system.webServer>
        </configuration>
        EOF
        
        echo "‚úÖ Deployment package ready"
        echo "üìÅ Package structure:"
        ls -lh deploy-package/ | head -15

    - name: üöÄ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy-package

    - name: ‚úÖ Deployment complete
      run: |
        echo "üéâ Deployment successful!"
        echo "üåê Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "‚è∞ Deployed at: $(date)"
        
        # Wait for app to start
        echo "‚è≥ Waiting for app to start..."
        sleep 15
        
        # Test if app is responding
        echo "üîç Testing application..."
        curl -I https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net || echo "App starting..."

