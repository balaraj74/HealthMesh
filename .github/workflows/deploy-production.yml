name: Deploy to Azure App Service (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual deployment from GitHub UI

env:
  AZURE_WEBAPP_NAME: healthmesh-app
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit --no-fund

    - name: ðŸ”¨ Build application
      env:
        VITE_AZURE_AD_CLIENT_ID: 5f575598-453d-4278-8e0f-a31fb9048256
        VITE_AZURE_AD_TENANT_ID: common
        VITE_AZURE_AD_REDIRECT_URI: https://healthmesh-app.azurewebsites.net/login
        NODE_ENV: production
      run: npm run build

    - name: ðŸ§¹ Prune dev dependencies
      run: npm prune --production

    - name: ðŸ“¦ Prepare deployment package
      run: |
        # Ensure Azure doesn't try to build - set these via az cli too
        az webapp config appsettings set \
          --resource-group healthmesh \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false ENABLE_ORYX_BUILD=false \
          --output none
        
        # Create web.config for Azure to serve the Node app
        cat > web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="dist/index.cjs" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^dist/index.cjs\/debug[\\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="dist/public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="dist/index.cjs"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
          </system.webServer>
        </configuration>
        EOF
        
        # Create .deployment file to skip build on Azure
        cat > .deployment << 'EOF'
        [config]
        SCM_DO_BUILD_DURING_DEPLOYMENT=false
        EOF
        
        # Zip everything needed with maximum compression (-9)
        zip -r deploy.zip dist node_modules package.json web.config .deployment -q -9
        echo "âœ… Deployment package created: $(du -h deploy.zip | cut -f1)"

    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: deploy.zip
        clean: true

    - name: ðŸ”„ Restart App Service
      run: |
        az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group healthmesh
        echo "âœ… App service restarted"

    - name: âœ… Deployment complete
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "ðŸŒ Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "â° Deployed at: $(date)"
